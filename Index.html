<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carroussel</title>
    <link rel="stylesheet" href="style.css">
    <script src="code.js" async></script>
</head>
<body>
    <header><h1>Carousel</h1></header>
    <main>
    <div class="container">
        <div><a href="#" id="gauche"><img src="arrow-left-circle-fill.svg" alt="flèche gauche" class="fleche"></a></div>
        <div id="carousel">
        <div class="boite" id="bt1"><img src="images/01.jpg" alt="Première image du carroussel" class="image" id="i1"></div>
        <div class="boite" id="bt2"><img src="images/02.jpg" alt="Seconde image du carroussel" class="image"></div>
        <div class="boite" id="bt3"><img src="images/03.jpg" alt="Troisième image du carroussel" class="image"></div>
        <div class="boite" id="bt4"><img src="images/04.jpg" alt="Quatrième image du carroussel" class="image"></div>
        <div class="boite" id="bt5"><img src="images/05.jpg" alt="Dernière image du carroussel" class="image"></div>
        </div>
        <div><a href="#" id="droite"><img src="arrow-right-circle-fill.svg" alt="flèche droite" class="fleche"></a></div>
    </div>
    <div class="divdot">
        <a href="#" id='dot1'><img src="book.svg" alt="livre page 1"></a>
        <a href="#" id='dot2'><img src="book-half.svg" alt="livre page 2"></a>
        <a href="#" id='dot3'><img src="book-half.svg" alt="livre page 3"></a>
        <a href="#" id='dot4'><img src="book-half.svg" alt="livre page 4"></a>
        <a href="#" id='dot5'><img src="book-fill.svg" alt="livre page 5"></a>
    </div>
    </main>
   <footer></footer>
</body>
</html>
